<div class="container-fluid mt-11">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header bg-gradient-dark card-header-icon p-1">
          <div class="card-icon bg-gradient-info">
            <i class="fa-solid fa-shop text-white"></i>
          </div>
          <p class="card-category text-white me-3">Product</p>
          <h3 class="card-title text-gradient text-info me-3">
            <small>{{products}}</small>
          </h3>
        </div>
        <div class="card-footer">
          <div class="stats">
<!--            <i class="fa-solid fa-circle-exclamation text-gradient text-danger"></i>-->
<!--            <a href="#">Get More Space...</a>-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header bg-gradient-dark card-header-icon p-1">
          <div class="card-icon bg-gradient-success">
            <i class="fa-solid fa-bag-shopping text-white"></i>
          </div>
          <p class="card-category text-white me-3">Customers</p>
          <h3 class="card-title text-gradient text-success me-3">{{customers}}</h3>
        </div>
        <div class="card-footer">
          <div class="stats">
<!--            <i class="fa-regular fa-calendar-days text-gradient text-primary"></i> Last 24 Hours-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header bg-gradient-dark card-header-icon p-1">
          <div class="card-icon bg-gradient-warning">
            <i class="fa-solid fa-briefcase text-white"></i>
          </div>
          <p class="card-category text-white me-3">Jobs</p>
          <h3 class="card-title text-gradient text-primary me-3">{{jobs}}</h3>
        </div>
        <div class="card-footer">
          <div class="stats">
<!--            <i class="fa-solid fa-location-dot text-gradient text-success"></i> Tracked from Github-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header bg-gradient-dark card-header-icon p-1">
          <div class="card-icon bg-gradient-danger">
            <i class="fa-solid fa-users-rectangle text-white"></i>
          </div>
          <p class="card-category text-white me-3">Users</p>
          <h3 class="card-title me-3 text-gradient text-danger">{{users}}</h3>
        </div>
        <div class="card-footer">
          <div class="stats">
<!--            <i class="fa-regular fa-pen-to-square text-gradient text-info"></i> Just Updated-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <app-job-calendar class="job-calendar"></app-job-calendar>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <div class="nav-wrapper position-relative end-0 bg-gradient-dark">
        <ul class="nav nav-pills nav-fill p-1 bg-gradient-dark" role="tablist">
          <li class="nav-item bg-gradient-dark">
            <a class="nav-link mb-0 px-0 py-1 active text-gradient text-primary ubuntu-bold" data-bs-toggle="tab" routerLink="/dashboard/dashboard-main/customer-list" role="tab" aria-controls="profile" aria-selected="true">
              Customers
            </a>
          </li>
          <li class="nav-item bg-gradient-dark">
            <a class="nav-link mb-0 px-0 py-1 text-gradient text-primary ubuntu-bold" data-bs-toggle="tab" routerLink="/dashboard/dashboard-main/user-list" role="tab" aria-controls="dashboard" aria-selected="false">
              Users
            </a>
          </li>
          <li class="nav-item bg-gradient-dark">
            <a class="nav-link mb-0 px-0 py-1 text-gradient text-primary ubuntu-bold" data-bs-toggle="tab" routerLink="/dashboard/dashboard-main/job-list" role="tab" aria-controls="dashboard" aria-selected="false">
              Jobs
            </a>
          </li>
          <li class="nav-item bg-gradient-dark">
            <a class="nav-link mb-0 px-0 py-1 text-gradient text-primary ubuntu-bold" data-bs-toggle="tab" routerLink="/dashboard/dashboard-main/product-list" role="tab" aria-controls="dashboard" aria-selected="false">
              Products
            </a>
          </li>
        </ul>
      </div>
      <div *ngIf="showCustomerList()">
        <app-customer-list class="text-sm"></app-customer-list>
      </div>
      <div *ngIf="showUserList()">
        <app-user-list class="text-sm"></app-user-list>
      </div>
      <div *ngIf="showJobList()">
        <app-job-list class="text-sm"></app-job-list>
      </div>
      <div *ngIf="showProductList()">
        <app-product-list class="text-sm"></app-product-list>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6"></div>
    <div class="col-12 col-sm-12 col-md-6">
      <div class="card shadow-lg bg gradient-dark line-chart-card">
        <div class="card-body p-3 bg-gradient-dark">
          <div class="chart">
            <app-line-chart-gradient/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
