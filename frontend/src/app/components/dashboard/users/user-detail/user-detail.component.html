<section id="user-profile" *ngIf="user">
  <div class="container">
    <div class="row mt-11 mb-11">
      <div class="col-12 col-md-5">

        <div class="card">
          <img class="card-img-top" src="./assets/img/user-images/{{user?.imageUrl}}">
          <div class="position-relative" style="height: 50px;overflow: hidden;margin-top: -50px;z-index:2;position: relative;">
            <div class="position-absolute w-100 top-0" style="z-index: 1;">
              <svg class="waves waves-sm" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                  <path id="card-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
                </defs>
                <g class="moving-waves">
                  <use xlink:href="#card-wave" x="48" y="-1" fill="rgba(255,255,255,0.30"></use>
                  <use xlink:href="#card-wave" x="48" y="3" fill="rgba(255,255,255,0.35)"></use>
                  <use xlink:href="#card-wave" x="48" y="5" fill="rgba(255,255,255,0.25)"></use>
                  <use xlink:href="#card-wave" x="48" y="8" fill="rgba(255,255,255,0.20)"></use>
                  <use xlink:href="#card-wave" x="48" y="13" fill="rgba(255,255,255,0.15)"></use>
                  <use xlink:href="#card-wave" x="48" y="16" fill="rgba(255,255,255,0.99)"></use>
                </g>
              </svg>
            </div>
          </div>
          <div class="card-body">
            <h3 class="text-gradient text-info ubuntu-bold">{{user?.firstName}} {{user?.middleName}} {{user?.lastName}}</h3>
            <p class="text-gradient text-primary ubuntu-bold">Date Of Birth: {{user?.dob | date:'short'}}</p>
            <p class="text-gradient text-primary ubuntu-bold">UserName: {{user?.userName}}</p>
            <p class="text-gradient text-primary ubuntu-bold">Email: {{user?.email}}</p>
            <p class="text-gradient text-primary ubuntu-bold">Hire Date: {{user?.hireDate | date:'short'}}</p>
            <p class="text-gradient text-primary ubuntu-bold">Phone Number: {{user?.phoneNumber}}</p>
            <p class="text-gradient text-primary ubuntu-bold">Is Active: {{user?.isActive}}</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-7">
        <app-user-detail-form></app-user-detail-form>
      </div>
    </div>
  </div>
</section>
