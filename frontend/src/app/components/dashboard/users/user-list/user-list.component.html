<div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-12 mt-3">
        <div class="card shadow-lg bg-gradient-dark">
          <div>
            <div class="card-header bg-gradient-dark">
              <h1 class="text-gradient text-primary ubuntu-bold">
                Users
              </h1>
              <a routerLink="/dashboard/users/user-create" class="btn bg-gradient-info">Create A User</a>
            </div>
            <div class="card-body p-3">
              <table class="table table-hover table-borderless table-striped">
                <thead>
                <tr class="text-center">
                  <th class="text-gradient text-primary">Name</th>
                  <th class="text-gradient text-primary">Username</th>
                  <th class="text-gradient text-primary">Email</th>
                  <th class="text-gradient text-primary">DOB</th>
                  <th class="text-gradient text-primary">Hire Date</th>
                  <th class="text-gradient text-primary">Is Active</th>
                  <th class="text-gradient text-primary">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users" class="text-center">
                  <td class="text-white ubuntu">{{user.firstName}} {{user.lastName}}</td>
                  <td class="text-white ubuntu">{{user.userName}}</td>
                  <td class="text-white ubuntu">{{user.email}}</td>
                  <td class="text-white ubuntu">{{user.dob}}</td>
                  <td class="text-white ubuntu">{{user.hireDate}}</td>
                  <td class="text-white ubuntu">{{user.isActive}}</td>
                  <td class="text-white ubuntu">
                    <a [routerLink]="['/dashboard/user-details/', user.id]" class="m-3"><i class="fa-solid fa-list text-gradient text-info"></i></a>
                    <a href="#" class="m-3"><i class="fa-regular fa-pen-to-square text-gradient text-primary"></i></a>
                    <a href="#" class="m-3"><i class="fa-regular fa-trash-can text-gradient text-danger"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
