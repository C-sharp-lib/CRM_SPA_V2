<div class="row">
  <div class="col-12">
    <div class="mt-11">
      <h1 class="text-center text-gradient text-primary">
        Create Customer
      </h1>
    </div>
  </div>
</div>

<div class="row mt-7 mb-7">
  <div class="col-12">
    <div class="card shadow-lg p-3">
      <div class="card-body p-3">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="customerType">CustomerType</label>
                <select id="customerType" formControlName="customerType" class="form-control form-control-lg  color-background bg-gradient-dark bg-dark">
                  <option class="text-white ubuntu-bold" *ngFor="let type of customerTypes" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" formControlName="phone" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" id="fax" formControlName="fax" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="status">Customer Status</label>
                <select id="status" formControlName="status" class="form-control form-control-lg color-background bg-gradient-dark bg-dark">
                  <option class="text-white ubuntu-bold" *ngFor="let type of customerStatus" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-3">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" formControlName="city" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" formControlName="zipCode" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" formControlName="industry" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="website">Website</label>
                <input type="text" id="website" formControlName="website" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="contactPerson">Contact Person</label>
                <input type="text" id="contactPerson" formControlName="contactPerson" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="updatedBy">Updated By</label>
                <input type="text" id="updatedBy" formControlName="updatedBy" class="form-control form-control-lg color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-8">
              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea type="text" id="notes" cols="10" rows="5" formControlName="notes" class="form-control form-control-lg color-background bg-gradient-dark"></textarea>
              </div>
            </div>
          </div>

          <button type="submit" [disabled]="customerForm.invalid" class="btn bg-gradient-primary">Add Job</button>
        </form>
      </div>
    </div>
  </div>
</div>
