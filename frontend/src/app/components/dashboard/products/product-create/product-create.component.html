<div class="container mt-11">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-lg p-3 bg-gradient-dark">
        <div class="card-header bg-gradient-dark text-gradient text-primary">
          <h3 class="ubuntu-bold">Add Product</h3>
        </div>
        <div class="card-body p-3">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="imageUrl" class="ubuntu-bold text-gradient text-primary">Image URL</label>
                  <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="name" class="ubuntu-bold text-gradient text-primary">Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-group">
                  <label for="category" class="ubuntu-bold text-gradient text-primary">Category</label>
                  <input type="text" id="category" formControlName="category" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                </div>
              </div>
              <div class="col-12 col-md-3">
                <div class="form-check">
                  <label for="isActive" class="ubuntu-bold text-gradient text-primary form-check-label">Is Active</label>
                  <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input color-background bg-gradient-dark">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="price" class="ubuntu-bold text-gradient text-primary">Price</label>
                  <input type="text" id="price" formControlName="price" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="currency" class="ubuntu-bold text-gradient text-primary">Currency</label>
                  <input type="text" id="currency" formControlName="currency" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="quantityInStock" class="ubuntu-bold text-gradient text-primary">Quantity In Stock</label>
                  <input type="number" id="quantityInStock" formControlName="quantityInStock"  class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <div class="mb-3 clearfix">
                  <label for="upc">UPC</label>
                  <input type="text" id="upc" formControlName="upc" autocomplete="false" class="form-control form-control-lg color-background bg-gradient-dark ubuntu-bold text-white"  placeholder="Password" aria-label="Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12">
                <div class="form-group">
                  <label for="description"  class="ubuntu-bold text-gradient text-primary">Description</label>
                  <textarea cols="10" rows="5" id="description" class="form-control color-background bg-gradient-dark text-white" formControlName="description"></textarea>
                </div>
              </div>
            </div>
            <button type="submit" [disabled]="productForm.invalid" class="btn bg-gradient-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
