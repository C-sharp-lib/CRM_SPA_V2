<section id="product" class="mt-11">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6">
        <div class="card shadow-lg bg-gradient-dark">
          <div class="card-header bg-gradient-dark">
            <h3 class="text-gradient text-primary ubuntu-bold">{{product.name}}</h3>
          </div>
          <img src="{{product.imageUrl}}" width="200" height="300" alt="{{product.name}}" class="card-img-top rounded-3"/>
          <div class="card-body p-3">
            <p class="lead"><span class="text-gradient text-primary">Category: </span> {{product.category}}</p>
            <p class="lead"><span class="text-gradient text-primary">Price: </span> {{product.price | currency: product.currency}}</p>
            <p class="lead"><span class="text-gradient text-primary">UPC: </span> {{product.upc}} <span class="text-gradient text-primary">In Stock: </span> {{product.quantityInStock}}</p>
            <p class="lead"><span class="text-gradient text-primary">Active: </span> {{product.isActive}}</p>
            <p class="text-white">{{product.description}}</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-7">

      </div>
    </div>
  </div>
</section>
