<section id="products" class="mt-11">
    <div class="row p-3">
      <div class="col-12 col-md-12 mt-3">
        <div class="card shadow-lg bg-gradient-dark">
          <div>
            <div class="card-header bg-gradient-dark">
              <h1 class="text-gradient text-primary ubuntu-bold">
                Products
              </h1>
            </div>
            <div class="card-body p-3">
              <table class="table table-hover table-borderless table-striped">
                <thead>
                <tr>
                  <th class="text-gradient text-primary">ID</th>
                  <th class="text-gradient text-primary">Image</th>
                  <th class="text-gradient text-primary">Name</th>
                  <th class="text-gradient text-primary">UPC</th>
                  <th class="text-gradient text-primary">Price</th>
                  <th class="text-gradient text-primary">Quantity</th>
                  <th class="text-gradient text-primary">Category</th>
                  <th class="text-gradient text-primary">Active</th>
                  <th class="text-gradient text-primary">OrderItems</th>
                  <th class="text-gradient text-primary">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of products">
                  <td class="text-white ubuntu">{{product.productId}}</td>
                  <td class="text-white ubuntu">
                    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid" width="100" height="100"/>
                  </td>
                  <td class="text-white ubuntu">{{product.name.slice(0, 70)}}</td>
                  <td class="text-white ubuntu">{{product.upc}}</td>
                  <td class="text-white ubuntu">{{product.price | currency: product.currency}}</td>
                  <td class="text-white ubuntu">{{product.quantityInStock}}</td>
                  <td class="text-white ubuntu">{{product.category}}</td>
                  <td class="text-white ubuntu">{{product.isActive}}</td>
                  <td class="text-white ubuntu"></td>
                  <td class="text-white ubuntu">
                    <a [routerLink]="['/dashboard/product-details', product.productId]" class="m-3"><i class="fa-solid fa-list text-gradient text-info"></i></a>
                    <a href="#" class="m-3"><i class="fa-regular fa-pen-to-square text-gradient text-primary"></i></a>
                    <a href="#" class="m-3"><i class="fa-regular fa-trash-can text-gradient text-danger"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
