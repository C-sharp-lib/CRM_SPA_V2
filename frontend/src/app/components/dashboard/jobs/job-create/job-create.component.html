<div class="row">
  <div class="col-12">
    <div class="mt-11">
      <h1 class="text-center text-gradient text-primary">
        Create Job
      </h1>
    </div>
  </div>
</div>

<div class="row mt-7 mb-7">
  <div class="col-12">
    <div class="card shadow-lg p-3">
      <div class="card-body p-3">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="customerId">CustomerId</label>
                <input type="number" id="customerId" formControlName="customerId" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="jobStatus">Job Status</label>
                <select type="number" id="jobStatus" formControlName="jobStatus" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
                  <option *ngFor="let type of jobStatus" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="datetime-local" id="startDate" formControlName="startDate" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="datetime-local" id="endDate" formControlName="endDate" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="assignedTo">Assigned To</label>
                <input type="text" id="assignedTo" formControlName="assignedTo" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" formControlName="priority" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
                  <option *ngFor="let type of jobPriority" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="estimatedCost">Estimated Cost</label>
                <input type="text" id="estimatedCost" formControlName="estimatedCost" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="actualCost">Actual Cost</label>
                <input type="text" id="actualCost" formControlName="actualCost" class="form-control-color form-control-lg focus-ring-primary color-background bg-gradient-dark">
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="jobForm.invalid" class="btn bg-gradient-primary">Add Job</button>
        </form>
      </div>
    </div>
  </div>
</div>
