<div class="row">
  <div class="col-12">
    <div class="mt-11">
      <h1 class="text-center text-gradient text-primary">
        Create Job
      </h1>
    </div>
  </div>
</div>

<div class="row mt-7 mb-7">
  <div class="col-12">
    <div class="card shadow-lg p-3">
      <div class="card-body p-3">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="jobTitle" class="ubuntu-bold text-gradient text-primary">Job Title</label>
                <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="jobStatus" class="ubuntu-bold text-gradient text-primary">Job Status</label>
                <select type="number" id="jobStatus" formControlName="jobStatus" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                  <option class="bg-dark text-white ubuntu-bold" *ngFor="let type of jobStatus" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="startDate" class="ubuntu-bold text-gradient text-primary">Start Date</label>
                <input type="datetime-local" id="startDate" formControlName="startDate" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="endDate" class="ubuntu-bold text-gradient text-primary">End Date</label>
                <input type="datetime-local" id="endDate" formControlName="endDate" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="priority" class="ubuntu-bold text-gradient text-primary">Priority</label>
                <select id="priority" formControlName="priority" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
                  <option class="bg-dark text-white ubuntu-bold" *ngFor="let type of jobPriority" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="estimatedCost" class="ubuntu-bold text-gradient text-primary">Estimated Cost</label>
                <input type="text" id="estimatedCost" formControlName="estimatedCost" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="actualCost" class="ubuntu-bold text-gradient text-primary">Actual Cost</label>
                <input type="text" id="actualCost" formControlName="actualCost" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="jobDescription" class="ubuntu-bold text-gradient text-primary">Job Description</label>
                <textarea formControlName="jobDescription" id="jobDescription" cols="10" rows="5" class="form-control form-control-lg color-background bg-gradient-dark text-white ubuntu-bold"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="jobForm.invalid" class="btn bg-gradient-primary">Add Job</button>
        </form>
      </div>
    </div>
  </div>
</div>
