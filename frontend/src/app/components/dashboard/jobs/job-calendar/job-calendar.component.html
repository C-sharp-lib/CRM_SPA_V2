<div class="row mt-11">
  <div class="col-12">
    <div class="card shadow-lg bg-gradient-dark">
      <div class="card-header bg-gradient-dark">
        <h1 class="text-gradient text-primary">
          Job Calendar
        </h1>
      </div>
      <div class="card-body p-3">
        <full-calendar
          [options]="calendarOptions"
          [events]=""
          class="calendar">
          <ng-template let-arg #eventTemplate>
            <div>
              <p class="p-3 text-white" style="background-color: red">{{arg.event.title}} | {{arg.event.start}} - {{arg.event.end}}</p>
            </div>
          </ng-template>
        </full-calendar>
      </div>
    </div>
  </div>
</div>
